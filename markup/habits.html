<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Трекер Привычек</title>
    <link rel="stylesheet" href="habits.css">
</head>
<body>
    <div class="container">
        <h1>Ежедневный Трекер Привычек</h1>

        <details>
            <summary>Как использовать</summary>
            <p>Добавляйте привычки, следите за их выполнением и обновляйте статус. Вы можете добавлять описание к привычкам и отслеживать их по статусу.</p>
        </details>

        <div class="habit-form">
            <h2>Добавить Привычку</h2>
            <form id="habit-form">
                <label for="habit-name">Название привычки:</label>
                <input type="text" id="habit-name" placeholder="Например, Утренняя зарядка" required />
                
                <label for="habit-description">Описание:</label>
                <textarea id="habit-description" placeholder="Описание привычки" rows="3"></textarea>

                <label for="habit-status">Статус привычки:</label>
                <select id="habit-status" required>
                    <option value="active">Активна</option>
                    <option value="completed">Завершена</option>
                </select>

                <button type="submit">Добавить Привычку</button>
            </form>
        </div>

        <div class="habit-filter">
            <h2>Фильтры</h2>
            <label for="status-filter">Фильтр по статусу:</label>
            <select id="status-filter">
                <option value="all">Все</option>
                <option value="active">Активные</option>
                <option value="completed">Завершенные</option>
            </select>
        </div>

        <div class="habit-list">
            <h2>Список Привычек</h2>
            <div id="habit-list">
                <!-- Список привычек будет динамически отображаться здесь -->
            </div>
        </div>
    </div>
    <script src="habits.js"></script>
</body>
</html>
